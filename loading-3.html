<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loading Demo1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .loading-boxs {
            width: 100%;
        }

        .loading-container .loading-boxs-main path {
            stroke-dasharray: 0 240;
            stroke-dashoffset: 0;
            animation: strokeStyle 10s alternate infinite;
        }

        .loading-container .loading-box-background {}

        .loading-block {
            position: relative;
            width: 200px;
            height: 150px;
        }

        .loading-block svg {
            position: absolute;
            top: 0;
        }

        @keyframes strokeStyle {
            0% {
                stroke-dasharray: 20 240;
                stroke-dashoffset: 0;
            }

            20% {
                stroke-dasharray: 40 240;
                stroke-dashoffset: -120;
            }

            40% {
                stroke-dasharray: 30 240;
                stroke-dashoffset: -200;
            }

            60% {
                stroke-dasharray: 100 240;
                stroke-dashoffset: -50;
            }

            80% {
                stroke-dasharray: 0 240;
                stroke-dashoffset: 0;
            }

            100% {
                stroke-dasharray: 50 240;
                stroke-dashoffset: 100;
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-block">
            <svg id="_圖層_3" class="loading-boxs loading-box-background" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 70">
                <path
                    d="M25.64,63.82c-4.66-.42-9.18-1.47-12.82-4.29-4.72-3.65-7.09-10.08-5.88-15.92s5.95-10.8,11.73-12.27c0,0,.53-3.91.64-4.29.4-1.46.97-2.88,1.71-4.21,1.43-2.59,3.44-4.87,5.99-6.37,5.39-3.17,12.11-4.03,18.11-2.24,5.42-6.73,15.58-9.12,23.43-5.51s12.65,12.88,11.06,21.37c5.58.77,10.63,4.67,12.78,9.88s1.32,11.53-2.09,16.02c-3.05,4.01-7.85,6.4-12.77,7.5-4.92,1.1-10.01,1.05-15.05.98-9.95-.12-19.9-.24-29.85-.37-2.3-.03-4.65-.08-6.98-.28Z"
                    fill="none" stroke="#E0E0DE" stroke-linecap="round" stroke-linejoin="round" stroke-width="5" />
            </svg>
            <svg id="_圖層_3" class="loading-boxs loading-boxs-main" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 70">
                <path
                    d="M25.64,63.82c-4.66-.42-9.18-1.47-12.82-4.29-4.72-3.65-7.09-10.08-5.88-15.92s5.95-10.8,11.73-12.27c0,0,.53-3.91.64-4.29.4-1.46.97-2.88,1.71-4.21,1.43-2.59,3.44-4.87,5.99-6.37,5.39-3.17,12.11-4.03,18.11-2.24,5.42-6.73,15.58-9.12,23.43-5.51s12.65,12.88,11.06,21.37c5.58.77,10.63,4.67,12.78,9.88s1.32,11.53-2.09,16.02c-3.05,4.01-7.85,6.4-12.77,7.5-4.92,1.1-10.01,1.05-15.05.98-9.95-.12-19.9-.24-29.85-.37-2.3-.03-4.65-.08-6.98-.28Z"
                    fill="none" stroke="#4d84ff" stroke-linecap="round" stroke-linejoin="round" stroke-width="5" />
            </svg>
        </div>
        <p>Loading...</p>
    </div>
    <!-- Your main content goes here -->
</body>

</html>
